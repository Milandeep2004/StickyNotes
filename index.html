<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sticky Note Board</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Sticky Note Board</h1>
  <div id="board">
      
      <div id="color-picker" class="color-picker">
          <input type="color">
        </div>
    </div>
    <script src="script.js"></script>
    <div class="tut">
        <h2>Tutorial</h2>
        <ul>
        <li>Click once to create a note</li>
        <li>Click and drag to move a note</li>
        <li>Once you click on the note , choose the color you want it to be from top right</li>
        <li>Click on the note again to color it</li>
    </ul>
    </div>
</body>
</html>
